<div class="card" style="width: 14rem">
  <a href={{album.url}}><img class="card-img-top" src={{album.image}} alt={{album.name}}></a>
  <div class="card-body col-12">
    <h4 class="card-title album-name">{{ album.name }}</h4>
    <div class="row">
      <h5 class="card-title album-artist col">{{ album.artist }}</h5>
      <h5 class="playcount col-3">{{ album.playcount }} plays</h5>
    </div>
  </div>
</div>
